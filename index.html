<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-book-2-line"></i>E-book
            </a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-2-line"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#featured" class="nav__link">
                            <i class="ri-book-read-line"></i>
                            <span>Featured</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#discount" class="nav__link">
                            <i class="ri-price-tag-3-line"></i>
                            <span>Discount</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#new" class="nav__link">
                            <i class="ri-bookmark-line"></i>
                            <span>New Books</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#testiominal" class="nav__link">
                            <i class="ri-message-2-line"></i>
                            <span>Testiominal</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav__actions">
                <i class="ri-search-line search-button" id="search-button"></i>

                <i class="ri-user-3-line login-button" id="login-button"></i>

                <i class="ri-moon-line change-theme" id="theme-button"></i>
            </div>
        </nav>
    </header>
    <div class="search" id="search__content">
        <form action="" class="search__form">
            <i class="ri-search-line"></i>
            <input type="search" placeholder="What are you looking for?" class="search__input">
            <i class="ri-close-line search__close" id="search-close"></i>
        </form>
    </div>
    <div class="login grid" id="login-content">
        <form action="" class="login__form grid">
            <h3 class="login__title">Log In</h3>
            <div class="login__group grid">
                <div>
                    <label for="login-email" class="login__label">Email</label>
                    <input type="email" placeholder="Write you email" id="login-email" class="login__input">
                </div>
                <div>
                    <label for="login-pass" class="login__label">Password</label>
                    <input type="password" placeholder="Enter your email" id="login-pass" class="login__input">
                </div>
                <div>
                    <span class="login__signup">You don't have an account<a href="#">Sign Up</a></span>
                    <a href="#" class="login__forgot">
                        You forgot your password?
                    </a>
                    <button type="submit" class="login__button button">Log In</button>
                </div>
            </div>
        </form>
        <i class="ri-close-line login__close" id="login-close"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
